<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/account.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Account list</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>IBank</h1>
    </div>
    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/user">Users</a></li>
                <li><a href="/account">Accounts</a></li>
                <li><a href="/dictionary">Dictionaries</a></li>
            </ul>
        </div>

        <div class="accountsInfo">
            <p><a href="account/create" class="createAccountButton">Create account</a></p>
            <div th:switch="${accounts}">
                <h2 th:case="null">No account found!</h2>
                <div th:case="*">
                    <h2>Accounts</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Client</th>
                            <th>Account type</th>
                            <th>Currency</th>
                            <th>Iban</th>
                            <th>Is closed</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.id}"></td>
                            <td th:text="${account.client.name}"></td>
                            <td th:text="${account.accType.name}"></td>
                            <td th:text="${account.currency.name}"></td>
                            <td th:text="${account.iban}"></td>
                            <td th:text="${account.isClosed}"></td>
                            <td>
                                <a th:href="@{account/update/{id}(id=${account.id})}" class="editAccount">
                                    Edit
                                </a>
                                <a th:href="@{account/delete/{id}(id=${account.id})}" class="deleteAccount">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <h1>Custom info about this bank</h1>
    </div>
</div>
</body>
</html>
