<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/dimensionCreate.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>User create</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <h1>IBank</h1>
    </div>

    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/user">Users</a></li>
                <li><a href="/account">Accounts</a></li>
                <li><a href="/dictionary">Dictionaries</a></li>
            </ul>
        </div>

        <div class="dimensionCreateForm">
            <h1>New Dimension</h1>
            <form action="#" th:action="@{/dictionary/create}" th:object="${dimension}" method="post">

                <label for="typeCode" class="required">Type code</label>
                <select th:field="*{typeCode}" class="textField" id="typeCode">
                    <option th:each="dimensionType : ${dimensionTypes}" th:value="${dimensionType.code}"
                            th:utext="${dimensionType.name}"></option>
                </select>

                <label for="code" class="required">Code</label>
                <input type="text" th:field="*{code}" id="code" placeholder="Code" class="textField">

                <label for="name" class="required">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name" class="textField">

                <label for="isClosed" class="required">Is closed</label>
                <select th:field="*{isClosed}" class="textField" id="isClosed">
                    <option th:utext="false" th:value="false"></option>
                    <option th:utext="true" th:value="true"></option>
                </select>

                <button type="submit" class="createDimensionButton">Create Dimension</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>Custom info about this bank</h1>
    </div>

</div>
</body>
</html>
