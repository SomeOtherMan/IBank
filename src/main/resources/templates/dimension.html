<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/dimension.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Dimension list</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>IBank</h1>
    </div>
    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/user">Users</a></li>
                <li><a href="/account">Accounts</a></li>
                <li><a href="/dictionary">Dictionaries</a></li>
            </ul>
        </div>

        <div class="dimensionInfo">
            <p><a href="dictionary/create" class="createDimensionButton">Create dimension</a></p>
            <div th:switch="${dimensions}">
                <h2 th:case="null">No dimension found!</h2>
                <div th:case="*">
                    <h2>Dictionaries</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Type code</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Is closed</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dimension : ${dimensions}">
                            <td th:text="${dimension.id}"></td>
                            <td th:text="${dimension.typeCode}"></td>
                            <td th:text="${dimension.code}"></td>
                            <td th:text="${dimension.name}"></td>
                            <td th:text="${dimension.isClosed}"></td>
                            <td>
                                <a th:href="@{dictionary/update/{id}(id=${dimension.id})}" class="editDimension">
                                    Edit
                                </a>
                                <a th:href="@{dictionary/delete/{id}(id=${dimension.id})}" class="deleteDimension">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <h1>Custom info about this bank</h1>
    </div>
</div>
</body>
</html>
