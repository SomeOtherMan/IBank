<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/accountCreate.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Account create</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <h1>IBank</h1>
    </div>

    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/user">Users</a></li>
                <li><a href="/account">Accounts</a></li>
                <li><a href="/dictionary">Dictionaries</a></li>
            </ul>
        </div>

        <div class="accountCreateForm">
            <h1>New Account</h1>
            <form action="#" th:action="@{/account/create}" th:object="${account}" method="post">

                <label for="client" class="required">Client</label>
                <select th:field="*{client}" class="textField" id="client">
                    <option value=""> -- </option>
                    <option th:each="client : ${clients}" th:value="${client.id}" th:utext="${client.name}"></option>
                </select>

                <label for="accType" class="required">Account type</label>
                <select th:field="*{accType}" class="textField" id="accType">
                    <option value=""> -- </option>
                    <option th:each="accountType : ${accountTypes}" th:value="${accountType.id}" th:utext="${accountType.name}"></option>
                </select>

                <label for="currency" class="required">Currency</label>
                <select th:field="*{currency}" class="textField" id="currency">
                    <option value=""> -- </option>
                    <option th:each="currency : ${currencies}" th:value="${currency.id}" th:utext="${currency.code}"></option>
                </select>

                <label for="iban" class="required">Iban</label>
                <input type="text" th:field="*{iban}" id="iban" placeholder="Iban" class="textField">

                <label for="isClosed" class="required">Is closed</label>
                <select th:field="*{isClosed}" class="textField" id="isClosed">
                    <option th:utext="false" th:value="false"></option>
                    <option th:utext="true" th:value="true"></option>
                </select>

                <button type="submit" class="createAccountButton">Create Account</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>Custom info about this bank</h1>
    </div>

</div>
</body>
</html>
