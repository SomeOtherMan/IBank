<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userCreate.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User update</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <h1>IBank</h1>
    </div>

    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/user">Users</a></li>
                <li><a href="/account">Accounts</a></li>
                <li><a href="/dictionary">Dictionaries</a></li>
            </ul>
        </div>

        <div class="userCreateForm">
            <h1>Update User</h1>
            <form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
                <input type="hidden" id="id" th:field="*{id}" th:value="${user.id}"/>

                <label for="login" class="required">Login</label>
                <input
                        type="text" th:field="*{login}" th:value="${user.login}"
                        id="login" placeholder="Login" class="textField">

                <label for="email" class="required">Email</label>
                <input
                        type="text" th:field="*{email}" th:value="${user.email}"
                        id="email" placeholder="Email" class="textField">

                <label for="password" class="required">Password</label>
                <input
                        type="text" th:field="*{password}" th:value="${user.password}"
                        id="password" placeholder="Password" class="textField">

                <label for="client" class="required">Client</label>
                <select th:field="*{client}" class="textField" id="client">
                    <option value=""> -- </option>
                    <option th:each="client : ${clients}" th:value="${client.id}" th:utext="${client.name}"></option>
                </select>

                <label for="role" class="required">Role</label>
                <select th:field="*{role}" class="textField" id="role">
                    <option value=""> -- </option>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:utext="${role.name}"></option>
                </select>

                <button type="submit" class="createUserButton">Update User</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>Custom info about this bank</h1>
    </div>

</div>
</body>
</html>
