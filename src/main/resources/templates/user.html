<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link rel="stylesheet" type="text/css" href="/css/user.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>User list</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>IBank</h1>
        </div>
        <div class="contentWrapper">
            <div class="navigation">
                <ul class="menu">
                    <li><a href="/user">Users</a></li>
                    <li><a href="/account">Accounts</a></li>
                    <li><a href="/dictionary">Dictionaries</a></li>
                </ul>
            </div>

            <div class="usersInfo">
                <p><a href="user/create" class="createUserButton">Create user</a></p>
                <div th:switch="${users}">
                    <h2 th:case="null">No users found!</h2>
                    <div th:case="*">
                        <h2>Users</h2>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Login</th>
                                <th>Email</th>
                                <th>Client</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.client.name}"></td>
                                <td>
                                    <a th:href="@{user/update/{id}(id=${user.id})}" class="editUser">
                                        Edit
                                    </a>
                                    <a th:href="@{user/delete/{id}(id=${user.id})}" class="deleteUser">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
            <h1>Custom info about this bank</h1>
        </div>
    </div>
</body>
</html>
